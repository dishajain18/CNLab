!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname DNS-SERVER-R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip domain name campus.net
ip host LL1.campus.net 192.168.1.1
ip host NL1.campus.net 192.168.1.49
ip host OS1.campus.net 192.168.1.33
ip host OS5.campus.net 192.168.1.41
ip name-server 30.0.0.2
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 30.0.0.2 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 50.0.0.1 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router rip
 version 2
 network 30.0.0.0
 network 50.0.0.0
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 30.0.0.1
ip route 192.168.1.0 255.255.255.224 30.0.0.1
ip route 192.168.1.0 255.255.255.240 30.0.0.1
ip route 192.168.1.32 255.255.255.224 30.0.0.1
ip route 192.168.1.32 255.255.255.240 50.0.0.2
ip route 192.168.1.48 255.255.255.240 50.0.0.2
ip route 192.168.1.48 255.255.255.240 30.0.0.1
!
ip dns server
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
